<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPG-Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Poller+One" rel="stylesheet">

</head>

<body class="bg-black">

    <div class="container-fluid background-image mx-0 px-0">
        <div class="w-100 text-center my-0">

            <h1 class="text-center title">Hero vs Hero RPG</h1>
        </div>

        <div class="text-center">
            <h2 id="initial-heading">Select your Hero</h2>
        </div>
        <div id="initial-div" class="row ml-1 w-100">

            <div id="character1" class="col-md-2 border border-dark px-4 my-3 mx-auto chose-character">
                <div class="text-center"><span>Darth Maul</span></div>
                <img src="assets/images/DarthMaul.png" width=100%>
                <div class="text-center"><span>HP: </span><span id="character1hp">100</span></div>
            </div>

            <div id="character2" class="col-md-2 border border-dark px-4 my-3 mx-auto chose-character">
                <div class="text-center"><span>Boba Fett</span></div>
                <img src="assets/images/BobaFett.jpg" width=100%>
                <div class="text-center"><span>HP: </span><span id="character2hp">130</span></div>
            </div>

            <div id="character3" class="col-md-2 border border-dark px-4 my-3 mx-auto chose-character">
                <div class="text-center"><span>Luke Skywalker</span></div>
                <img src="assets/images/LukeSkywalker.jpg" width=100%>
                <div class="text-center"><span>HP: </span><span id="character3hp">150</span></div>
            </div>

            <div id="character4" class="col-md-2 border border-dark px-4 my-3 mx-auto chose-character">
                <div class="text-center"><span>Han Solo</span></div>
                <img src="assets/images/HanSolo.jpg" width=100%>
                <div class="text-center"><span>HP: </span><span id="character4hp">190</span></div>
            </div>
        </div>

        <div id="hero-div" class="row ml-1 w-100">
            <div class="col-lg-12">
                <h1 class="hero-text text-center">Your Hero</h1>
            </div>
        </div>

        <div id="fight-button" class="row ml-1 w-100">
            <div class="col-lg-12">
                <div class="text-center">
                    <button id="attack-button">Attack!</button>
                    <br>
                    <div class="row">
                        <div class="col-sm-4"></div>
                        <div class="col-sm-4">
                            <h6 id="attack-values"></h6>
                        </div>
                        <div class="col-sm-4"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="enemy-div" class="row ml-1 w-100">
            <div class="col-lg-12">
                <h1 class="enemy-text text-center">Enemy</h1>
            </div>
        </div>
        <div id="defeat-div" class="row ml-1 w-100">
            <div class="col-lg-12">
                <h1 class="defeated-text text-center">Defeated</h1>
            </div>
        </div>
        <div class="text-center">
            <a href="https://github.com/tmullen1991/StarWarsRPG">Link to Github Repo</a>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>

</body>

</html>
